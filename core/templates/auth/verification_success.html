<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail verifiziert - HotCalls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background: hsl(36, 29%, 95%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: hsl(142, 71%, 45%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        .success-icon::after {
            content: "✓";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: hsl(222.2, 84%, 4.9%);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .subtitle {
            color: hsl(215.4, 16.3%, 46.9%);
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .email {
            background: hsl(210, 40%, 96.1%);
            padding: 12px 20px;
            border-radius: 10px;
            font-family: monospace;
            color: hsl(215.4, 16.3%, 46.9%);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .button {
            background: hsl(16, 99%, 57%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 40px;
            color: hsl(215.4, 16.3%, 56.9%);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>E-Mail erfolgreich verifiziert!</h1>
        <p class="subtitle">
            Ihre E-Mail-Adresse wurde verifiziert und Ihr Konto ist jetzt aktiv.
            Sie können jetzt alle Funktionen von HotCalls nutzen.
        </p>
        <div class="email">{{ email }}</div>
        <a href="{{ BASE_URL }}/login" class="button">Zum Login</a>
        <div class="footer">
            Willkommen bei HotCalls!
        </div>
    </div>
</body>
</html>

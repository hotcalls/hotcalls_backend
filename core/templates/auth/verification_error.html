<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifizierung fehlgeschlagen - HotCalls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background: hsl(36, 29%, 95%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background: hsl(0, 84.2%, 60.2%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: shake 0.5s ease-in-out;
        }
        
        .error-icon::after {
            content: "✗";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        h1 {
            color: hsl(222.2, 84%, 4.9%);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .subtitle {
            color: hsl(215.4, 16.3%, 46.9%);
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-message {
            background: hsl(0, 84.2%, 97%);
            border: 1px solid hsl(0, 84.2%, 87%);
            padding: 16px 20px;
            border-radius: 10px;
            color: hsl(0, 84.2%, 40%);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .button {
            background: hsl(16, 99%, 57%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button.secondary {
            background: hsl(215.4, 16.3%, 46.9%);
        }
        
        .footer {
            margin-top: 40px;
            color: hsl(215.4, 16.3%, 56.9%);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon"></div>
        <h1>Verifizierung fehlgeschlagen</h1>
        <p class="subtitle">
            Wir konnten Ihre E-Mail-Adresse nicht verifizieren. Dies könnte an einem ungültigen oder abgelaufenen Verifizierungslink liegen.
        </p>
        <div class="error-message">{{ error_message }}</div>
        <a href="{{ BASE_URL }}/signup" class="button">Erneut registrieren</a>
        <a href="{{ BASE_URL }}/login" class="button secondary">Zum Login</a>
        <div class="footer">
            Benötigen Sie Hilfe? Kontaktieren Sie den Support
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen - HotCalls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background: hsl(36, 29%, 95%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: hsl(16, 99%, 57%);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: hsl(215.4, 16.3%, 46.9%);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: hsl(222.2, 84%, 4.9%);
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid hsl(214.3, 31.8%, 91.4%);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: hsl(16, 99%, 57%);
            box-shadow: 0 0 0 3px hsla(16, 99%, 57%, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: hsl(16, 99%, 57%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px hsla(16, 99%, 57%, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error {
            background: hsl(0, 84.2%, 97%);
            color: hsl(0, 84.2%, 60.2%);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid hsl(0, 84.2%, 60.2%);
        }
        
        .user-info {
            background: hsl(210, 40%, 98%);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid hsl(16, 99%, 57%);
        }
        
        .user-email {
            font-weight: 600;
            color: hsl(222.2, 84%, 4.9%);
        }
        
        .requirements {
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
            color: hsl(215.4, 16.3%, 46.9%);
        }
        
        .requirements ul {
            margin-left: 20px;
            margin-top: 5px;
        }
        
        .requirements li {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HotCalls</div>
        <div class="subtitle">Passwort zurücksetzen</div>
        
        {% if user_email %}
        <div class="user-info">
            Passwort zurücksetzen für: <span class="user_email">{{ user_email }}</span>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" id="resetForm">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="password">Neues Passwort</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Geben Sie Ihr neues Passwort ein" minlength="8">
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Neues Passwort bestätigen</label>
                <input type="password" id="password_confirm" name="password_confirm" required 
                       placeholder="Bestätigen Sie Ihr neues Passwort" minlength="8">
            </div>
            
            <div class="requirements">
                <strong>Passwort-Anforderungen:</strong>
                <ul>
                    <li>Mindestens 8 Zeichen lang</li>
                    <li>Darf nicht zu gebräuchlich sein</li>
                    <li>Darf nicht nur aus Zahlen bestehen</li>
                </ul>
            </div>
            
            <button type="submit" class="btn">Passwort zurücksetzen</button>
        </form>
    </div>
    
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password_confirm').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long!');
                return;
            }
        });
    </script>
</body>
</html>

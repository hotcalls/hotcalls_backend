<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einladung wird angenommen...</title>
    <style>
      body {
        font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: hsl(36, 29%, 95%);
        color: hsl(222.2, 84%, 4.9%);
      }
      .box {
        text-align: center;
        padding: 60px 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid hsl(36, 29%, 85%);
        border-top: 4px solid hsl(16, 99%, 57%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: hsl(16, 99%, 57%);
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        color: hsl(222.2, 47.4%, 11.2%);
        margin: 0;
      }
    </style>
</head>
<body>
  <div class="box">
    <div class="logo">HotCalls</div>
    <div class="loading-spinner"></div>
    <p>Einladung wird angenommen...</p>
  </div>
  <script>
    (async function() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) {
          window.location.replace("{{ login_redirect }}");
          return;
        }
        const resp = await fetch("{{ accept_api_url }}", {
          method: 'POST',
          headers: {
            'Authorization': 'Token ' + token,
            'Content-Type': 'application/json'
          }
        });
        if (resp.ok) {
          window.location.replace("{{ dashboard_redirect }}");
          return;
        }
        // If unauthorized, force login with next back here
        if (resp.status === 401) {
          window.location.replace("{{ login_redirect }}");
          return;
        }
        // On any other error, still send to dashboard to avoid blank page
        window.location.replace("{{ dashboard_redirect }}");
      } catch (e) {
        window.location.replace("{{ dashboard_redirect }}");
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden - HotCalls</title>
    <style>
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background: hsl(36, 29%, 95%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: hsl(222.2, 84%, 4.9%);
        }
        .container {
            text-align: center;
            padding: 60px 40px;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            line-height: 1;
            color: hsl(16, 99%, 57%);
        }
        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 300;
        }
        .error-description {
            font-size: 1.1rem;
            margin: 1.5rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .home-link {
            display: inline-block;
            background: hsl(16, 99%, 57%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            margin-top: 2rem;
            border: none;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
        }
        .home-link:hover {
            background: hsla(16, 99%, 57%, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px hsla(16, 99%, 57%, 0.3);
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: hsl(217, 91%, 60%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">?</div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Seite nicht gefunden</h2>
        <p class="error-description">
            Die angeforderte Seite konnte nicht gefunden werden. Sie wurde möglicherweise verschoben, umbenannt oder existiert nicht mehr.
        </p>
        <a href="/" class="home-link">
            Zurück zur Startseite
        </a>
    </div>
</body>
</html>

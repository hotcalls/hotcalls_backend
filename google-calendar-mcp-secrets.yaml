apiVersion: v1
kind: Secret
metadata:
  name: ${PROJECT_PREFIX}-google-calendar-mcp-secrets
  namespace: ${PROJECT_PREFIX}-${ENVIRONMENT}
  labels:
    app.kubernetes.io/name: ${PROJECT_PREFIX}
    app.kubernetes.io/component: google-calendar-mcp
    environment: ${ENVIRONMENT}
type: Opaque
data:
  # Database Password (Base64 encoded)
  DB_PASSWORD: "${DB_PASSWORD_B64}"
  
  # PostgreSQL Connection Details (Base64 encoded)  
  POSTGRES_HOST: "${DB_HOST_B64}"
  POSTGRES_PORT: "${DB_PORT_B64}"
  POSTGRES_DATABASE: "${DB_NAME_B64}"
  POSTGRES_USER: "${DB_USER_B64}"
  POSTGRES_PASSWORD: "${DB_PASSWORD_B64}"
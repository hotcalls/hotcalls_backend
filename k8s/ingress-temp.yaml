apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staging-new-ingress
  namespace: staging-new-staging
  labels:
    app.kubernetes.io/name: staging-new
    app.kubernetes.io/component: ingress
    environment: staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - app.hotcalls.de
    secretName: staging-new-tls
  rules:
  - host: app.hotcalls.de
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: staging-new-backend-internal
            port:
              number: 8000
      # Route invitation flows to backend to render Django templates
      - path: /invitations
        pathType: Prefix
        backend:
          service:
            name: staging-new-backend-internal
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: staging-new-backend-internal
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: staging-new-backend-internal
            port:
              number: 8000
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: staging-new-backend-internal
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-new-frontend-service
            port:
              number: 80

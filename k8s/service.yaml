# Dynamic Service Template for Backend
# Usage: envsubst < service.yaml | kubectl apply -f -

apiVersion: v1
kind: Service
metadata:
  name: ${PROJECT_PREFIX}-backend-service
  namespace: ${PROJECT_PREFIX}-${ENVIRONMENT}
  labels:
    app.kubernetes.io/name: ${PROJECT_PREFIX}
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
    environment: ${ENVIRONMENT}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: ${PROJECT_PREFIX}
    app.kubernetes.io/component: backend

---
# Internal Service for Backend (for ingress routing)
apiVersion: v1
kind: Service
metadata:
  name: ${PROJECT_PREFIX}-backend-internal
  namespace: ${PROJECT_PREFIX}-${ENVIRONMENT}
  labels:
    app.kubernetes.io/name: ${PROJECT_PREFIX}
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
    environment: ${ENVIRONMENT}
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: ${PROJECT_PREFIX}
    app.kubernetes.io/component: backend 
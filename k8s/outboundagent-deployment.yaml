# Outbound Agent Deployment Template
# Usage: envsubst < outboundagent-deployment.yaml | kubectl apply -f -

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${PROJECT_PREFIX}-outboundagent
  namespace: ${PROJECT_PREFIX}-${ENVIRONMENT}
  labels:
    app.kubernetes.io/name: ${PROJECT_PREFIX}
    app.kubernetes.io/component: outboundagent
    app.kubernetes.io/version: "1.0.0"
    environment: ${ENVIRONMENT}
spec:
  replicas: ${OUTBOUNDAGENT_REPLICAS}
  strategy:
    type: Recreate  # Ensure exactly one pod at a time
  selector:
    matchLabels:
      app.kubernetes.io/name: ${PROJECT_PREFIX}
      app.kubernetes.io/component: outboundagent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${PROJECT_PREFIX}
        app.kubernetes.io/component: outboundagent
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "false"  # Agent doesn't expose metrics
        checksum/outboundagent-secrets: "${OUTBOUNDAGENT_SECRETS_CHECKSUM}"
    spec:
      serviceAccountName: ${PROJECT_PREFIX}-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: outboundagent
        image: ${ACR_LOGIN_SERVER}/${PROJECT_PREFIX}-outboundagent:${IMAGE_TAG}
        imagePullPolicy: Always
        
        # LiveKit agents typically don't expose HTTP ports
        # Communication happens via WebRTC/WebSocket directly to LiveKit
        
        # Environment variables from ConfigMap and Secrets
        envFrom:
        - configMapRef:
            name: ${PROJECT_PREFIX}-outboundagent-config
        - secretRef:
            name: ${PROJECT_PREFIX}-outboundagent-secrets
        
        # Health checks - Use command-based checks since no HTTP endpoint
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"  # Simple Python check
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"  # Simple Python check
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Resource allocation for voice processing
        resources:
          requests:
            memory: ${OUTBOUNDAGENT_MEMORY_REQUEST}
            cpu: ${OUTBOUNDAGENT_CPU_REQUEST}
          limits:
            memory: ${OUTBOUNDAGENT_MEMORY_LIMIT}
            cpu: ${OUTBOUNDAGENT_CPU_LIMIT}
        
        # Environment-specific settings
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: CALL_EVENT_ENDPOINT_URL
          valueFrom:
            secretKeyRef:
              name: ${PROJECT_PREFIX}-outboundagent-secrets
              key: CALL_EVENT_ENDPOINT_URL
        - name: CALL_EVENT_TIMEOUT
          valueFrom:
            secretKeyRef:
              name: ${PROJECT_PREFIX}-outboundagent-secrets
              key: CALL_EVENT_TIMEOUT
        - name: CALL_EVENT_RETRY_ATTEMPTS
          valueFrom:
            secretKeyRef:
              name: ${PROJECT_PREFIX}-outboundagent-secrets
              key: CALL_EVENT_RETRY_ATTEMPTS
        - name: CALL_EVENT_RETRY_BASE_MS
          valueFrom:
            secretKeyRef:
              name: ${PROJECT_PREFIX}-outboundagent-secrets
              key: CALL_EVENT_RETRY_BASE_MS
        
        # Volume mounts for audio files and configurations (if needed)
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        
      # Volumes for temporary files
      volumes:
      - name: tmp-volume
        emptyDir:
          sizeLimit: 1Gi
      
      # Pod-level settings optimized for real-time voice processing
      restartPolicy: Always
      terminationGracePeriodSeconds: 30  # Allow graceful call termination
      
      # Scheduling preferences for voice workloads
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values: ["outboundagent"]
              topologyKey: kubernetes.io/hostname
      
      # Node selection for performance-optimized nodes (if available)
      nodeSelector:
        kubernetes.io/os: linux
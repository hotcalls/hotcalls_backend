apiVersion: v1
kind: ConfigMap
metadata:
  name: ${PROJECT_PREFIX}-google-calendar-mcp-config
  namespace: ${PROJECT_PREFIX}-${ENVIRONMENT}
  labels:
    app.kubernetes.io/name: ${PROJECT_PREFIX}
    app.kubernetes.io/component: google-calendar-mcp
    environment: ${ENVIRONMENT}
data:
  # MCP Server Configuration
  MCP_HOST: "${MCP_HOST}"
  MCP_PORT: "${MCP_PORT}"
  # Transport/agent name removed in unified LiveKit flow
  
  # API Configuration
  API_BASE_URL: "${API_BASE_URL}"
  
  # Database Configuration (shared with backend)
  # Not required for MCP anymore
  
  # Environment
  ENVIRONMENT: "${ENVIRONMENT}"
  
  # Debug settings
  POSTGRES_ENABLED: "false"
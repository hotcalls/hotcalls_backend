apiVersion: batch/v1
kind: Job
metadata:
  name: ${PROJECT_PREFIX}-seed-defaults
  namespace: ${PROJECT_PREFIX}-${ENVIRONMENT}
  labels:
    app.kubernetes.io/name: ${PROJECT_PREFIX}
    app.kubernetes.io/component: backend-task
    app.kubernetes.io/version: "1.0.0"
    environment: ${ENVIRONMENT}
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${PROJECT_PREFIX}
        app.kubernetes.io/component: backend-task
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: ${PROJECT_PREFIX}-sa
      restartPolicy: Never
      containers:
      - name: backend
        image: ${ACR_LOGIN_SERVER}/${PROJECT_PREFIX}-backend:${IMAGE_TAG}
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: ${PROJECT_PREFIX}-config
        - secretRef:
            name: ${PROJECT_PREFIX}-secrets
        command: ["sh", "-c"]
        args:
          - >-
            python manage.py seed_defaults \
              --admin-email="${SEED_ADMIN_EMAIL:-admin@hotcalls.de}" \
              --admin-password="${SEED_ADMIN_PASSWORD:-admin}" \
              --voice-id="${SEED_VOICE_ID:-z1EhmmPwF0ENGYE8dBE6}" \
              --voice-provider="${SEED_VOICE_PROVIDER:-elevenlabs}" \
              --voice-name="${SEED_VOICE_NAME:-Lukas}" \
              --voice-gender="${SEED_VOICE_GENDER:-male}" \
              --voice-tone="${SEED_VOICE_TONE:-Professionell & Freundlich}" \
              --livekit-trunk-id="${SEED_LIVEKIT_TRUNK_ID:-ST_F5KZ4yNHBegK}" \
              --default-e164="${SEED_DEFAULT_E164:-+4972195279210}" \
              --sip-provider-name="${SEED_SIP_PROVIDER_NAME:-test-provider}" \
              --sip-username="${SEED_SIP_USERNAME:-testuser}" \
              --sip-password="${SEED_SIP_PASSWORD:-testpass}" \
              --sip-host="${SEED_SIP_HOST:-sip.test.local}" \
              --sip-port="${SEED_SIP_PORT:-5060}" \
              ${SEED_FORCE_PLANS_FLAG}



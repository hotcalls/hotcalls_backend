# Dynamic Namespace Template
# Usage: envsubst < namespace.yaml | kubectl apply -f -
# Set ENVIRONMENT variable first: export ENVIRONMENT=dev|staging|prod

apiVersion: v1
kind: Namespace
metadata:
  name: hotcalls-${ENVIRONMENT:-dev}
  labels:
    name: hotcalls-${ENVIRONMENT:-dev}
    app.kubernetes.io/name: hotcalls
    app.kubernetes.io/part-of: hotcalls
    environment: ${ENVIRONMENT:-dev} 
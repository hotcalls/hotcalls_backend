# Dynamic Namespace Template
# Usage: envsubst < namespace.yaml | kubectl apply -f -
# Set PROJECT_PREFIX and ENVIRONMENT variables first: export PROJECT_PREFIX=myproject ENVIRONMENT=dev|staging|prod

apiVersion: v1
kind: Namespace
metadata:
  name: ${PROJECT_PREFIX}-${ENVIRONMENT}
  labels:
    name: ${PROJECT_PREFIX}-${ENVIRONMENT}
    app.kubernetes.io/name: ${PROJECT_PREFIX}
    app.kubernetes.io/part-of: ${PROJECT_PREFIX}
    environment: ${ENVIRONMENT} 
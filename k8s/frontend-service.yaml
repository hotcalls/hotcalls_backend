# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: hotcalls-frontend-service
  namespace: hotcalls-${ENVIRONMENT}
  labels:
    app.kubernetes.io/name: hotcalls
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: hotcalls
    app.kubernetes.io/component: frontend 